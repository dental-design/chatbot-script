<button class="chatbot__btn" id="chatToggle" type="button" aria-label="Open chat dialog" aria-haspopup="true" aria-controls="chatDialog" aria-expanded="false">
  <span class="chatbot__txt">Chat now</span>
  <span class="chatbot__icon">&nbsp;</span>
</button>
<div class="chatbot__dialog" id="chatDialog" role="dialog" aria-modal="true" aria-hidden="true">
  <iframe height="100%" width="100%" allow="clipboard-write *" style="border: none;"></iframe>
</div>
